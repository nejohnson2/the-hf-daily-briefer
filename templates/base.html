<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The HF Daily Briefer{% endblock %}</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a class="site-title" href="/">The HF Daily Briefer</a>
            <div class="nav-links">
                <a href="/">reports</a>
                <a href="/about">about</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <small>Generated daily from HuggingFace trending data.</small>
        <small class="created-by">
            Created by <a href="https://www.nejohnson2.com">Nicholas E. Johnson</a>
            &middot; <a href="https://github.com/nejohnson2">GitHub</a>
        </small>
    </footer>

    <script>
    (function() {
        var el = document.getElementById('countdown');
        function update() {
            var now = new Date();
            var midnight = new Date(Date.UTC(
                now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate() + 1
            ));
            var diff = midnight - now;
            var h = Math.floor(diff / 3600000);
            var m = Math.floor((diff % 3600000) / 60000);
            var s = Math.floor((diff % 60000) / 1000);
            el.textContent = h + 'h ' + m + 'm ' + s + 's';
        }
        update();
        setInterval(update, 1000);
    })();
    </script>
</body>
</html>
